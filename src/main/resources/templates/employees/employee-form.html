<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		
		<hr/>
		<h4 class="mb-4">Save Employeee</h4>
		
		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"/> <!-- This binds to model attribute and tell which employee to update -->
			
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25"/>
			
			<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25"/>
			
			<input type="text" th:field="*{email}" placeholder="abc@gmail.com" class="form-control mb-4 w-25"/>
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<br/>
		<a th:href="@{/employees/list}">Back to Employee List</a>
	</div>
</body>
</html>
